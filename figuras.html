<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuras geométricas | Curso Javascript </title>
</head>
<body>

    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p> Primer taller de Javascript </p>
    </header>

    <section>
        <h2> Calcula el área del un <strong> cuadrado </strong> </h2>

        <form>
            <label for="ladoCuadrado">
                Escribe el lado del ciuadrado
            </label>
            <input type="number" id="ladoCuadrado" name="ladoCuadrado" placeholder="Lado del cuadrado">
            
            <button type="button" onclick="calPerimetroCuadrado()">
                Perimetro    
            </button>
            <button type="button" onclick="calAreaCuadrado()">
                Área
            </button>
        </form>
    </section>


    
    <script src="./figuras.js"></script>
</body>
